- type: roadmapVersions
  id: FireStationRoadmap
  versions:
    2024:
      name: 2024
      goals:
        scp-173:
          id: scp-173
          name: SCP-173 «Статуя»
          desc: Статуя, убивающая при потере зрительного контакта. Быстрая, бесшумная и смертельная, если моргнуть.
          state: Complete
        scp-999:
          id: scp-999
          name: SCP-999 «Желейный Монстр»
          desc: Дружелюбная студнеобразная сущность, вызывающая безграничную радость и смех. Способен снимать стресс и лечить депрессию.
          state: Complete
        scp-096:
          id: scp-096
          name: SCP-096 «Скромник»
          desc: Чрезвычайно опасное существо, реагирующее на взгляд. Если кто-то увидит его лицо - жертву ничто не спасёт.
          state: Complete
        scp-082:
          id: scp-082
          name: SCP-082 «Каннибал Фернанд»
          desc: Гигант с изысканными манерами и вкусом к человеческой плоти. Любит рассказывать истории перед тем, как устроить пир.
          state: Complete
        scp-939:
          id: scp-939
          name: SCP-939 «Собака»
          desc: Хищные существа без глаз, привлекающие жертв голосами предыдущих жертв. Идеальны для скрытных атак в темноте.
          state: Complete
        scp-106:
          id: scp-106
          name: SCP-106 «Дед»
          desc: Старый, гнилой монстр, появляющийся из коррозионных порталов. Охотится на жертвы с садистской жестокостью.
          state: Complete
        scp-049:
          id: scp-049
          name: SCP-049 «Чумной Доктор»
          desc: Загадочный гуманоид в мантии, считающий себя врачом. Его прикосновение смертельно, а цель - «излечить» человечество.
          state: Complete
    2025:
      name: 2025
    2026:
      name: 2026
